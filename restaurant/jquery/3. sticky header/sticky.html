<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8">

<title>CodePen - jQuery and CSS Sticky Header</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
  height: 10000px;
}
#header {
	background: #666;
	padding: 3px;
  padding: 10px 20px;
  color: #fff;
}
.fixed {
	position: fixed;
	top: 0;
	width: 100%;
}


/* For aesthetics only ------------------------------------------------------------------*/

body {
  margin: 0;
  font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
}

h1 {
  font: 200 1.2em "Segoe UI Light", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
  font-weight: 200;
  color: #fff;
  background: #039be4;
  padding: 20px;
  margin: 0;
  border-bottom: 10px solid #ccc;
  strong {
    font-family: "Segoe UI Black";
    font-weight: normal;
  }
}

.explanation {
  padding: 20px;
  max-width: 600px;
  p {
    max-width: 300px;
    color: #fff;
    font-size: 0.8rem;
  }
}
  </style>

</head>

<body>

<h1>Sticky Header</h1>

<div class="explanation">
<p>This example demonstrates how easy it is to create a menu that sticks to the top of your window when you scroll past it.</p>
<p>Try scrolling and see what happens. To see how to do this with multiple titles see this pen: <a href="https://codepen.io/chrissp26/pen/gBrdo">Multiple Sticky Titles with CSS and JS</a>.</p>
</div>

<div id="header">
Home
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

 
<script>
  
  $(function () {

  createSticky($("#header"));

});

function createSticky(sticky) {

  if (typeof sticky !== "undefined") {

    var pos = sticky.offset().top,
    win = $(window);

    win.on("scroll", function () {
      win.scrollTop() >= pos ? sticky.addClass("fixed") : sticky.removeClass("fixed");
    });
  }
}

</script>


</body>
</html>
